<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/hotline_education.css" />
    <link rel="stylesheet" href="../../navBar.css" />
    <script
      src="https://kit.fontawesome.com/8f691340fb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="text-center bg-white">
    <main-header> </main-header>

    <!-- body section -->
    <section class="main-section mt-4 container-fluid ">
      <main-logo></main-logo>
      <h2 class="text-primary">COVID-19 CASE UPDATE: SNAPSHOT CASES</h2>
      <div class="bg-light col-md-8 mx-auto text-dark px-0 mb-5 text-uppercase position-relative">
        <h4 class="danger_opac1 py-2 my-0 text-white">CASES REPORTED</h4>
        <div class="d-flex flex-wrap font-size danger_opac2">
          <div
            class="col-12 col-md-6 d-flex justify-content-around px-0 border border-secondary font-siz"
          >
            <span class="my-auto"> 24 HOURS </span>
            <span class="bg-primary p-2 px-4 text-white"> 01 </span>
          </div>
          <div
            class="col-12 col-md-6 d-flex justify-content-around px-0 border border-secondary"
          >
            <span class="my-auto"> total </span>
            <span class="bg-primary p-2 px-4 text-white"> 796 </span>
          </div>
        </div>
        <span class="arrow_div danger">
          <span class="text-danger py-3 px-2">
            <i class="fas fa-angle-double-down"></i
          ></span>
        </span>
      </div>
      <div class="bg-light col-md-8 mx-auto text-dark px-0 mb-5 text-uppercase position-relative">
        <h4 class="warning_opac1 py-2 my-0 text-white">
          INFORMATION, EDUCATION AND SENSITIZATION CALLS
        </h4>
        <div class="d-flex flex-wrap font-size warning_opac2">
          <div
            class="col-12 col-md-6 d-flex justify-content-around px-0 border border-secondary font-siz"
          >
            <span class="my-auto"> 24 HOURS </span>
            <span class="bg-primary p-2 px-4 text-white"> 10 </span>
          </div>
          <div
            class="col-12 col-md-6 d-flex justify-content-around px-0 border border-secondary"
          >
            <span class="my-auto"> total </span>
            <span class="bg-primary p-2 px-4 text-white"> 8601 </span>
          </div>
        </div>
        <span class="arrow_div danger">
            <span class="text-warning py-3 px-2">
              <i class="fas fa-angle-double-down"></i
            ></span>
          </span>
      </div>
      <div
        class="bg-light col-md-8 mx-auto text-dark px-0 mb-5 text-uppercase position-relative"
      >
        <h4 class="success_opac1 py-2 my-0 text-white">
          TOTAL CALLS TO HOTLINE NUMBERS
        </h4>
        <div class="d-flex flex-wrap font-size success_opac0">
          <div
            class="col-12 col-md-6 d-flex justify-content-around px-0 border border-secondary font-siz"
          >
            <span class="my-auto"> 24 HOURS </span>
            <span class="bg-primary p-2 px-4 text-white"> 11 </span>
          </div>
          <div
            class="col-12 col-md-6 d-flex justify-content-around px-0 border border-secondary"
          >
            <span class="my-auto"> total </span>
            <span class="bg-primary p-2 px-4 text-white"> 9397 </span>
          </div>
        </div>
        <!-- <span class="arrow_div danger">
          <span class="text-danger py-3 px-2">
            <i class="fas fa-angle-double-down"></i
          ></span>
        </span> -->
      </div>
    </section>

    <!-- footer setion -->
    <main-footer></main-footer>

    <script src="../javascripts/hotline_education.js"></script>
    <script src="../../mainNav.js"></script>
    <script src="../javascripts/navBar.js"></script>
  </body>
</html>
